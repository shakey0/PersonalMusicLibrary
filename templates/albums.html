<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Library - Albums</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons8-music-16.png') }}">
    <style type="text/css">
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #5c1c4e, #006064); /* Deep purple to dark turquoise */
            margin: 0;
            padding: 0 10%;
            color: #f1f1f1;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: #e0e0e0;  
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
            border-bottom: 3px solid #e0e0e0;
            padding-bottom: 20px;
        }

        .album-container {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            padding: 25px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .album-card a,
        .artist-card a,
        .release_year-card {
            display: block;
            margin-bottom: 12px;
        }

        .album-card a {
            font-size: 1.4em;
            font-weight: 800;
            color: #ffb845;
            text-decoration: none;
            transition: color 0.3s;
        }

        .album-card a:hover {
            color: #edff29;
        }

        .artist-card a {
            font-size: 1.2em;
            font-weight: 700;  
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
            font-style: italic;
        }

        .artist-card a:hover {
            color: #ff7461;
        }

        .release_year-card {
            font-size: 1em;
            color: #c2c2c2;
            font-weight: 600;
            font-style: italic;
        }

        .new_album-container {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .add_album {
            font-size: 1.2em;
            display: inline-block;
            background-color: #27ae60;
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 800;
            transition: background-color 0.3s;
        }

        .add_album:hover {
            background-color: #219150;
        }

        .top-left-buttons {
            position: absolute; 
            top: 10px; 
            left: 10px;
            z-index: 10; 
        }

        @media (max-width: 1060px) {
            h1 {
                margin-top: 60px;
            }
        }

        .button {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.2);
            font-family:'Roboto', sans-serif;
            color: #f1f1f1;
            border: none;
            padding: 10px 15px;
            margin-right: 5px; 
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="top-left-buttons">
        <a href="/" class="button">Homepage</a>
        <a href="/artists" class="button">All Artists</a>
        <a href="#" class="button">All Albums</a>
    </div>
    <h1>All Albums</h1>
    {% for album in albums %}
        <div class="album-container">
            <p class="album-card"><a href="albums/{{album.id}}?from=0">{{album.title}}</a></p>
            <p class="artist-card"><a href="artists/{{album.artist_id}}">{{artists[album.artist_id]}}</a></p>
            <p class="release_year-card">{{album.release_year}}</p>
        </div>
    {% endfor %}
    <div class="new_album-container">
        <a class="add_album" href="/albums/new">Add New Album</a>
    </div>
</body>
</html>
